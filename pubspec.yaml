name: flutter_eval
description: Flutter bridge library for dart_eval, enabling creation of fully dynamic Flutter apps and widgets that can be loaded from a file or the Internet at runtime.
version: 0.7.10
homepage: https://github.com/ethanblake4/flutter_eval

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

topics:
  - flutter
  - codepush
  - interpreter
  - dynamic
  - widget

environment:
  sdk: ">=2.19.0 <4.0.0"
  flutter: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  dart_eval:
    git:
      url: git@github.com:apps-auth/dart_eval.git
  path_provider: ^2.1.0
  http: ^1.1.0

dev_dependencies:
  build_runner: any
  flutter_test:
    sdk: flutter
  flutter_lints: ">=2.0.0 <3.1.0"

dependency_overrides:
  dart_eval:
    git:
      url: git@github.com:apps-auth/dart_eval.git
      ref: 0.7.12
